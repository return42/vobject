name: Quality Gate

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:

  run-tests:

    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      # - name: Setup Python ${{ matrix.python-version }}
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: ${{ matrix.python-version }}

      - name: install Hatch
        run: |
          python -m pip install hatch

      - name: code formatting
        run: |
          hatch run +py=${{ matrix.python-version }} black

      - name: lint code
        run: |
          hatch run +py=${{ matrix.python-version }} pylint

      - name: unit tests
        run: |
          hatch run +py=${{ matrix.python-version }} test

  run-py37-tests:

    name: Test Python 3.7
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: install Hatch
        run: |
          python -m pip install hatch

      - name: test Python 3.7
        run: |
          hatch run py37:quality-gate

  run-py27-tests:

    name: Test Python 2.7
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: install Hatch
        run: |
          python -m pip install hatch

      - name: install Python 2.7
        run: |
          sudo apt install python2
          curl https://bootstrap.pypa.io/pip/2.7/get-pip.py --output get-pip.py
          python2 get-pip.py
          python2 -m pip --version
          python2 -m pip install --upgrade pip virtualenv
          python2 -m virtualenv --version

      - name: test Python 2.7
        run: |
          hatch run py27:quality-gate
